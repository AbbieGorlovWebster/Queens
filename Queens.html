<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer src="Color.js"></script>
    <script defer src="Queens.js"></script>


    <link rel="stylesheet" href="Queens.css">
</head>
<body>
    <!--New Game Menu-->
    <div id="NewGameMenu">
        <img src="Queen.svg">
        <div>
            <h2 id="TopText">Queens</h2>
            <h3 id="BottomText">Ready to play?</h3>
        </div>
        <div>
            <div id="BoardSizeInput">
                <button id="BoardSizeInputDown"><span>-</span></button>
                <span id="BoardSizeInputDisplay">Board Size: 3</span>
                <button id="BoardSizeInputUp"><span>+</span></button>
            </div>
            <button id="NewGameButton">New Game</button>
            <input type="number" id="Seed" placeholder="Enter A Seed"> </input>
        </div>
    </div>
</body>
</html>
